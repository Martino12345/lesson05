<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="lesson 05.CSS" />
  </head>
  <body>
    <h2>Sign Up</h2>
    <form action="https://httpbin.org/get" method="get">
      <p>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          name="FirstName"
          id="FirstName"
          placeholder="Jane"
          autocomplete="on"
          required
          autofocus
        />
        <ul> <li>france</li>
          <li>germany</li>
        
        </ul>
      </p>
      <p>
        <label for="LastName">Last Name:</label>
        <input
          type="text"
          name="LastName"
          id="LastName"
          placeholder="Doe"
          autocomplete="on"
          required
        />
      </p>
      <p>
        <label for="Password">Password:</label>
        <input
          type="Password"
          name="Password"
          id="Password"
          placeholder="Your Secret"
          autocomplete="on"
          required
        />
      </p>
      <p>
        <label for="Phone">Phone:</label>
        <input
          type="tel"
          name="Phone"
          id="Phone"
          placeholder="5555555555"
          pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          required
        />
        <button type="submit">Submit</button>
      </p>

      <br />

      <fieldset>
        <legend>What are your favorite food</legend>
        <p>
          <input type="radio" name="food" id="beans" value="beans" />
          <label for="beans">Beans</label>
        </p>
        <p>
          <input type="radio" name="food" id="Yam" value="Yam" />
          <label for="Yam">Yam</label>
        </p>
        <p>
          <input type="radio" name="food" id="Pizza" value="Pizza" />
          <label for="Pizza">Pizza</label>
        </p>
      </fieldset>
      <br /><br /><br /><br /><br />
      <fieldset>
        <legend>Do you have pets?</legend>
        <p>
          <input type="checkbox" name="pets" id="dog" value="dog" />
          <label for="dog">Dog</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="rabbit" value="rabbit" />
          <label for="rabbit">Rabbit</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="cat" value="cat" />
          <label for="cat">Cat</label>
        </p>
      </fieldset>
    </form>
  </body>
</html>
